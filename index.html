<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="node_modules/crs-binding/crs-binding.js"></script>
</head>
<body>
    <crs-collection-summary></crs-collection-summary>
    <script type="module" src="/publish/crs-collection-summary.js"></script>
    <script type="module">
        import {getData} from "./src/data.js";
        const data = getData(100000);

        const summary = document.querySelector("crs-collection-summary");
        summary.addEventListener("ready", () => summary.summerize(data, {code: "string", value: "number", isActive: "boolean"}));
    </script>
</body>
